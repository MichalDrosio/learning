{% extends 'base.html' %}

{% block title %}
Usuń kurs
{% endblock %}

{% block content %}
    <ha>Usuń kurs "{{ object.title }}"</ha>
    <div class="module">
        <form action="" method="post">
            {% csrf_token %}
            <p>Czy na pewno chcesz usunąć kurs "{{ object }}"?</p>
            <input type="submit" class="button" value="Potwierdź">
        </form>
    </div>
{% endblock %}
